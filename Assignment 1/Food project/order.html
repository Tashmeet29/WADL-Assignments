<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="order-section">
        <h2>Order Online</h2>

        <form id="order-form" action="#" method="post" onsubmit="return placeOrder()">
            <div class="food-item">
                <label for="item1">Pizza:</label>
                <input type="number" id="item1" name="item1" value="0" min="0" data-price="10">
                <span class="price">$10 each</span>
            </div>

            <div class="food-item">
                <label for="item2">Burger:</label>
                <input type="number" id="item2" name="item2" value="0" min="0" data-price="5">
                <span class="price">$5 each</span>
            </div>

            <div class="total-bill">
                <h3>Total Bill: <span id="total"> $0</span></h3>
            </div>

            <button type="submit" class="order-button">Place Order</button>
        </form>
    </div>

    <div class="confirmation-dialog" id="confirmation-dialog">
        <p>Order placed successfully!</p>
        <p>Total Bill: $<span id="confirmed-total"></span></p>
    </div>

    <script>
        function placeOrder() {
            var item1Quantity = parseInt(document.getElementById('item1').value);
            var item1Price = parseFloat(document.getElementById('item1').getAttribute('data-price'));
            
            var item2Quantity = parseInt(document.getElementById('item2').value);
            var item2Price = parseFloat(document.getElementById('item2').getAttribute('data-price'));

            var totalBill = (item1Quantity * item1Price) + (item2Quantity * item2Price);

            document.getElementById('total').textContent = '$' + totalBill.toFixed(2);

            // Show confirmation dialog
            document.getElementById('confirmed-total').textContent = totalBill.toFixed(2);
            document.getElementById('confirmation-dialog').style.display = 'block';

            // Prevent form submission for demonstration purposes
            return false;
        }
    </script>
</body>
</html>
