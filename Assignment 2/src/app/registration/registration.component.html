<!-- registration.component.html -->
<form (ngSubmit)="register()">
    <div class="form-container">
        <h2>Registration</h2>
        <div class="input-group">
            <label for="id">ID:</label>
            <input type="text" id="id" [(ngModel)]="id" name="id" />
        </div>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" />
        </div>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" />
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" />
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email"/>
        </div>
        <div class="input-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile"/>
        </div>
        <div class="input-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" [(ngModel)]="dob" name="dob" max="2004-12-31" />
        </div>
        <div class="input-group">
            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" [(ngModel)]="gender" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" [(ngModel)]="gender" />
                <label for="female">Female</label>
            </div>
        </div>
        <div class="input-group">
            <label for="address">Address:</label>
            <textarea id="address" [(ngModel)]="address" name="address" rows="3"></textarea>
        </div>
        <div class="input-group">
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="city" name="city" />
        </div>
        <div class="input-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" [(ngModel)]="pincode" name="pincode" />
        </div>
        
        <div class="input-group">
            <label for="state">State:</label>
            <select id="state" [(ngModel)]="state" name="state">
              <option value="" disabled>Select state</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Gujarat">Gujarat</option>
            </select>
        </div>
        <div class="input-group">
            <label>Food Taste:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="spicy" [(ngModel)]="foodTaste.spicy" name="spicy" />
                <label for="spicy">Spicy</label>
                <input type="checkbox" id="sweet" [(ngModel)]="foodTaste.sweet" name="sweet" />
                <label for="sweet">Sweet</label>
            </div>
        </div>
        <div class="button-group">
            <button type="submit">Register</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </div>

        <p>Already a user? <a routerLink="/login">Login</a></p>
    </div>
</form>
