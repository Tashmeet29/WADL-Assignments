<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register | Tashmeet's Travel Tour</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <style>
        .content {
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="register-page">
        <div data-role="header" data-theme="b">
            <h1>Tashmeet's Travel Tour</h1>
        </div>

        <div data-role="navbar" data-grid="a">
            <ul>
                <li> <a href="index.html" data-icon="home" data-transition="slide">Home</a></li>
                <!-- <li> <a href="about_us.html">About Us</a></li>
                <li> <a href="products.html">Products</a></li> -->
                <li> <a href="register.html" data-icon="user" class="ui-btn-active">Login/Register</a></li>
            </ul>
        </div>

        <div class="content">
            <div>
                <center> <h2> Register </h2> </center>
            </div>
            <form id="register-form" action="post">
            <div data-role="content">
                <label> Full Name: </label>
                <input type="text"> <br>

                <label> Address: </label>
                <textarea cols="25" rows="7" > </textarea> <br>

                <label> Pincode: </label>
                <input type="text"> <br>

                <label> Date of Birth: </label>
                <input type="date"> <br>

                <label> Email-ID: </label>
                <input type="email"> <br>
                
                <label> Password: </label>
                <input type="password"> <br>

                <label> Confirm Password: </label>
                <input type="password"> <br>

                <input type="submit" value="Register"> <br>
                <center> <a href="login.html" data-transition="flow"> Already Registered? Login </a> </center>
            </div>
            </form>
            <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script>
                $(document).ready(function() {
                    $('#register-form').submit(function(e) {
                        e.preventDefault(); // Prevent form submission
                        alert("Registered Successfully");
                        window.location.href = "login.html";
                    });
                });
            </script>
        </div>

        <div data-role="footer" data-theme="b">
            <center>
            <div class="quicklinks">
                <h3> Quick Links </h3>
                <a href="index.html">Home</a> <br> <br>
                <!-- <a href="about_us.html">About Us</a> <br> <br>
                <a href="products.html">Products</a> <br> <br> -->
                <a href="register.html"> Login/Register </a> <br> <br>
            </div>
            <hr>
            <p> Copyright 2024 | Tashmeet Travel Tour, All Rights Reserved </p>
            </center>
        </div>
    </div>
</body>
</html>
